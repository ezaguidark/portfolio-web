{% extends 'base.html' %}

{% block title %}Contact Me c:{% endblock title %}

{% block content %}
<div class="container-fluid mt-3 mb-3 shadow py-4" style="width: 60%">
  <div class="card">
    <h1 class="card-header text-center mb-4">Contact Me</h1>
    <form method="post" class="mx-auto" style="width: 80%; text-align: center;">
      {% csrf_token %}
    
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" style="width: 100%; border: 1px solid;">
      </div>
    
      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" style="width: 100%; border: 1px solid;">
      </div>
    
      <div class="form-group mb-3">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" style="width: 100%; border: 1px solid;">
        </textarea>
      </div>
    
      <button type="submit" class="btn btn-outline-light mb-3">Send</button>
    </form>
    
    
  </div>
</div>
{% endblock content %}
